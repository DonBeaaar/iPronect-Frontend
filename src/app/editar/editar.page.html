<ion-header>
  <ion-toolbar>
    <ion-title>editar publicacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="/assets/arroz.png">
    <ion-card-header>
      <ion-card-title>Donde Ale</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>titulo:</ion-label>
        <ion-input placeholder="Arroz Tucapel"></ion-input> 
      </ion-item>
      <ion-item>
        <ion-label>precio:</ion-label>
        <ion-input placeholder="2.000"></ion-input> 
      </ion-item>
      <ion-item>
        <ion-label>descripcion:</ion-label>
        <ion-textarea placeholder="El mejor arroz pre-graneado del mercado"></ion-textarea> 
      </ion-item><br>
      <ion-button expand="block" routerLink="/perf1l">Editar</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
