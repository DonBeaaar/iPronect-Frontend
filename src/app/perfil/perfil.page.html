<ion-header>
  <ion-toolbar>
    <ion-title>Donde Ale</ion-title>
         
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button size="small" routerLink="/perfil">All</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="small" routerLink="/disponibles">publicado</ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="small" routerLink="/observaciones">observacion</ion-button>
  
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-grid>
  <ion-row>
    <ion-col>
      <div>
        <h2>Todas mis publicaciones</h2>
      </div>        
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item *ngFor="let pub of pubs">
        <ion-avatar slot="start">
          <img [src]="pub.icon" />
        </ion-avatar>
        <ion-label text-wrap>
          <ion-grid>
            <ion-row>
              <ion-col>
                <h3>{{pub.name}}</h3>
              </ion-col>
              <ion-col>
                ${{pub.price}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                estado: {{pub.estado}}
              </ion-col>

            </ion-row>
            <ion-row>
              <ion-col>
                {{pub.descripcion}}
              </ion-col>

            </ion-row>
          </ion-grid>
          
        </ion-label>
        <ion-button size="small" color="success" slot="end" routerLink="/editar">editar</ion-button>
      </ion-item>   
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
